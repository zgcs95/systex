

  <div class="container">
    <div class="row justify-content-end">
        <div class="col-sm">
            <button class="btn btn-success" (click)="add()">Add more user</button>
        </div>
      <div class="col-auto">
        Search by name: 
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Type name to search" #input>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="container">
<table class="table align-middle w-auto" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
    </ng-container>
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let row">{{row.country}}</td>
    </ng-container>
    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let row">{{row.salary}}</td>
        <td mat-footer-cell *matFooterCellDef>Total: {{getTotal()}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row; let i = index">
            <button class="btn btn-primary" mat-button (click)="edit(i)">Edit</button>
            <button class="btn btn-danger" mat-button (click)="remove(i)">Delete</button>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displaySequence"></tr>
    <tr mat-row *matRowDef="let row; columns: displaySequence;"></tr>
    <tr mat-footer-row *matFooterRowDef="['description']"></tr>
    

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    <ng-container matColumnDef="description">
        <td *matFooterCellDef colspan="5">Total {{getTotal()}}</td>
    </ng-container>
</table>
</div>

  
<div *ngIf="FormYes; else elseBlock">
    <app-add  (newEvent)="close($event)" (newItemEvent)="addItem($event)"></app-add>
</div>
<ng-template #elseBlock></ng-template>


<div *ngIf="EditYes; else elseBlock">
    <app-add [toedit]="this.dataSource.data[this.index]" (newEvent)="close($event)" (newItemEvent)="addItem($event)"></app-add>
</div>
<ng-template #elseBlock></ng-template>
