
<ng-container *ngIf="imagepos=='right'; else template2">
  <div class="container" fxHide.lt-m #hide>
    <div class="text-container text-center">
      <h2>{{header}}</h2>
      <p>{{content}}</p>
      <ng-content></ng-content>
      <button>查看更多</button>
    </div>
    <div class="image-container">
      <img src={{imageUrl}} alt="Image Description">
    </div>
  </div>

  <div class="container" *ngIf="!hide">
    <div class="image-container">
      <img src={{imageUrl}} alt="Image Description">
    </div>
    <div class="text-container text-center">
      <h2>{{header}}</h2>
      <p>{{content}}</p>
      <ng-content></ng-content>
      <button>查看更多</button>
    </div>
  </div>
</ng-container>

<ng-template #template2>
  <div class="container">
    <div class="image-container">
      <img src={{imageUrl}} alt="Image Description">
    </div>
    <div class="text-container text-center">
      <h2>{{header}}</h2>
      <p>{{content}}</p>
      <ng-content></ng-content>
      <button>查看更多</button>
    </div>
  </div>
</ng-template>
